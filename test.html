/* ---------- TEMA GLOBAL ---------- */
:root{
  --bg:#0b1120;

  --accent:#6ee7b7;
  --accent-2:#7dd3fc;

}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  display:flex;
  height:100vh;
  overflow:hidden;
}

/* ---------- SIDEBAR ---------- */
.sidebar{
  width:260px;
  background:#0f172a;
  padding:28px 22px;
  display:flex;
  flex-direction:column;
  gap:28px;
  border-right:1px solid rgba(255,255,255,0.05);
}

.logo{
  font-size:20px;
  font-weight:700;
  letter-spacing:-0.5px;
}

.nav{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.nav a{
  padding:12px 14px;
  border-radius:10px;
  color:var(--muted);
  text-decoration:none;
  font-size:15px;
  transition:.2s;
}

.nav a.active{
  background:rgba(255,255,255,0.1);
  color:var(--accent);
}

.nav a:hover{
  background:rgba(255,255,255,0.05);
  color:var(--accent);
}

/* ---------- MAIN ---------- */
main{
  flex:1;
  padding:32px;
  overflow-y:auto;
}

/* ---------- PROGRESSO GERAL ---------- */
.progress-card{
  background:var(--card);
  padding:20px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.04);
  display:flex;
  align-items:center;
  gap:20px;
  margin-bottom:30px;
}

.progress-ring{
  width:90px;
  height:90px;
  border-radius:50%;
  display:grid;
  place-items:center;
  background:conic-gradient(var(--accent) 0% 0%, rgba(255,255,255,0.06) 0%);
  font-weight:800;
  font-size:20px;
  color:#000;
}

.progress-text small{
  color:var(--muted);
}

/* ---------- CARROSSEL ---------- */
.carousel-container{
  background-color:#ddf8ff;
  position:relative;
  max-width:1000px;
  padding:40px;
  margin:0 auto;
  border-radius:50px;
  overflow:hidden;
}

.carousel-container h2{
  color:#000;
  margin:0 0 25px 0;
  text-align:center;
}

.carousel{
  display:flex;
  transition:transform .5s ease-in-out;
}

.card{
  min-width:300px;
  margin:0 10px;
  background:white;
  border-radius:10px;
  box-shadow:0 4px 8px rgba(0,0,0,0.1);
  text-align:center;
  overflow:hidden;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card h3{
  color:#2d2d2d;
  font-size:18px;
}

/* BOT√ïES */
.prev, .next{
  font-size:40px;
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:transparent;
  color:white;
  border:none;
  padding:15px;
  cursor:pointer;
  z-index:10;
}

.prev:hover, .next:hover{
  background:rgba(0,0,0,0.5);
}

.prev{ left:0; }
.next{ right:0; }

</style>

<script>
  function loadPage(page) {
  fetch(`pages/${page}.html`)
  .then(res => res.text())
  .then(html => {
    document.querySelector("main").innerHTML = html;
    highlightMenu(page);
  });
}

function highlightMenu(page){
  document.querySelectorAll(".nav a").forEach(a => a.classList.remove("active"));
  const el = [...document.querySelectorAll(".nav a")]
    .find(a => a.getAttribute("onclick")?.includes(page));
  if(el) el.classList.add("active");
}

/* ================= SINCRONIZA√á√ÉO COM progresso.html ================= */
const STORAGE_KEY="es_course_state_v1";

function loadProgress(){
  const raw=localStorage.getItem(STORAGE_KEY);
  if(!raw){
    document.getElementById("resume").textContent="Nenhum dado salvo.";
    return;
  }

  const state=JSON.parse(raw);
  const flat=state.semesters.flat();
  const total=flat.length;
  const done=flat.filter(a=>a.done).length;
  const pct=total?Math.round(done/total*100):0;

  const ring=document.getElementById("ring");
  ring.textContent=pct+"%";
  ring.style.background=`conic-gradient(var(--accent) 0% ${pct}%, rgba(255,255,255,0.1) ${pct}% 100%)`;

  document.getElementById("resume").textContent=`${done} de ${total} conclu√≠das`;
}

/* GERAR CARDS DINAMICAMENTE */
function renderCards(){
  const carousel=document.getElementById("carousel");
  modules.forEach(m=>{
  carousel.innerHTML += `
  <div class="card">
    <img src="${m.image}" alt="">
    <a href="${m.link}"><h3>${m.title}</h3></a>
  </div>
`;


  });
}

renderCards();

/* ================= CARROSSEL ================= */
let currentSlide=0;

function moveCarousel(direction){
  const carousel=document.getElementById("carousel");
  const total=document.querySelectorAll(".card").length;
  const cardWidth=document.querySelector(".card").offsetWidth+20;
  const visible=Math.floor(document.querySelector(".carousel-container").offsetWidth/cardWidth);

  currentSlide+=direction;

  if(currentSlide<0) currentSlide=total-visible;
  if(currentSlide>total-visible) currentSlide=0;

  carousel.style.transform=`translateX(${-currentSlide*cardWidth}px)`;
}
