<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Módulos</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-image: url(img/010101001.jpeg);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #333;
    margin: 0;
    padding: 0;
  }
  
  header {
    background-color: #2d2d2d;
    color: #fff;
    padding: 1em;
    text-align: center;
  }
  
  h1 {
    margin: 0;
  }
  
  p {
    margin-top: 5px;
  }


  
  .carousel-container {
    background-color: #ddf8ff;
    position: relative;
    max-width: 1000px;
    padding: 50px;
    margin: 50px auto;
    border-radius: 50px;
    overflow: hidden;
  }
  
  .carousel-container h1{
    margin: 50px;
    padding: 10px;
    color: #000000;
    
  }
  .carousel {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }
  
  .card {
    min-width: 300px;
    margin: 0 10px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  
  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  a{
    text-decoration: none;
    color: #2d2d2d;
  }
  
  .card h3 {
    margin: 15px 0;
    font-size: 18px;
  }
  
  .prev, .next {
    font-size: 40px;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0);
    color: white;
    border: none;
    padding: 15px;
    cursor: pointer;
    z-index: 10;
  }
  
  .prev {
    left: 0;
  }
  
  .next {
    right: 0;
  }
  
  .prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.5);
  }
  
</style>
</head>
<body>
  <header>
    <h1>Curso de programação</h1>
  </header>

  <div class="carousel-container">
    <h1>Fundamentos de Análise e Desenvolvimento de Sistemas</h1>
    <div class="carousel" id="carousel">
      <!-- Módulo 1 -->
      <div class="card">
        <img src="img/65332cee9beb3136841630c6_tecnologia-em-analise-e-desenvolvimento-de-sistemas--que-curso-e-esse_10_11zon.jpg" alt="Módulo 1">
        <a href="modulo1.html"><h3>JavaScript</h3></a>
      </div>
      
      <!-- Módulo 2 -->
      <div class="card">
        <img src="img/100450-gerenciamento-de-projetos-importancia-como-funciona-e-mais.webp" alt="Módulo 2">
        <a href="modulo2.html"><h3>Projeto de Software</h3></a>
      </div>
      <!-- Módulo 3 -->
      <div class="card">
        <img src="img/Blogpost-desenvolvedor-de-software.png" alt="Módulo 3">
        <a href="modulo3.html"><h3>Desenvolvimento de Sistemas</h3></a>
      </div>
      <!-- Módulo 4 -->
      <div class="card">
        <img src="img/banco-de-dados.png" alt="Módulo 4">
        <a href="modulo4.html"><h3>Banco de Dados e Integração</h3></a>
      </div>
      <!-- Módulo 5 -->
      <div class="card">
        <img src="img/shutterstock_181122113-1.jpg" alt="Módulo 5">
        <a href="modulo5.html"><h3>Testes e Qualidade de Software</h3></a>
      </div>
      <!-- Módulo 6 -->
      <div class="card">
        <img src="img/deploy.webp" alt="Módulo 6">
        <a href="modulo6.html"><h3>Implementação e Deploy</h3></a>
      </div>
      <!-- Módulo 7 -->
      <div class="card">
        <img src="img/gestao-de-projetos-o-que-e-guia-qual-importancia-PMI.jpg" alt="Módulo 7">
        <a href="modulo7.html"><h3>Gestão de Projetos</h3></a>
      </div>
      <!-- Módulo 8 -->
      <div class="card">
        <img src="img/JavaScript.jpg" alt="Módulo 8">
        <a href="modulo8.html"><h3>Tópicos Avançados</h3></a>
      </div>
    </div>
    <!-- Setas -->
    <button class="prev" onclick="moveCarousel(-1)">&#10094;</button>
    <button class="next" onclick="moveCarousel(1)">&#10095;</button>
  </div>

  

  <script>
let currentSlide = 0;

function moveCarousel(direction) {
  const carousel = document.getElementById("carousel");
  const totalCards = document.querySelectorAll(".carousel .card").length;
  const cardWidth = document.querySelector(".card").offsetWidth + 20; // Card width + margin
  const visibleCards = Math.floor(document.querySelector(".carousel-container").offsetWidth / cardWidth);

  currentSlide += direction;

  // Controle de limite
  if (currentSlide < 0) {
    currentSlide = totalCards - visibleCards;
  } else if (currentSlide > totalCards - visibleCards) {
    currentSlide = 0;
  }

  carousel.style.transform = `translateX(${-currentSlide * cardWidth}px)`;
}
  </script>
</body>
</html>
